  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css">
    <title>ImageViewer</title>
  </head>

  <body style="margin:0px">
    <div class="IVheader">
      <section>
        <div style="width:20%;height:20px;cursor:pointer" onclick="window.open('settings.html','Settings',
              'width=500,height=280,location=no,menubar=no,status=no,toolbar=no,titlebar=no')">
          Settings
        </div>
        <div style="width:20%;height:20px;">
          Scan
        </div>
        <div style="width:20%;height:20px;">
          Category: xxx
        </div>
        <div style="width:20%;height:20px;">
          Slideshow
        </div>
        <div style="width:20%;height:20px;">
          Export
        </div>
      </section>
    </div>

    <div class="IVbody">
      <div id="IVpool">
        <div style="width:30%" id="IVimage">
        <!-- div style="width:30%" id="IVimage" onmouseover="IVShowAlbums(this)" onmouseout="IVUnShowAlbums(this)" -->
          <img src="./img/schnee.png"/>
        </div>
        <div style="width:30%" id="IVimage" onkeydown="IVInterpretKey(event)"> <!-- TODO catch keyboard event here! -->
          <img id="IVImageMid" src="./img/default.png"/>
        </div>
        <div style="width:30%" id="IVimage" onmouseover="wsImageVers()">
          <img src="./img/wolken.png"/>
        </div>
      </div>
    </div>

    <div class="IValbums">
      <section id="IValbumsRoot">
        <!-- div class="IValbumsDiv" id="IValbumsDiv0" -->
          <!-- p class="IValbumsText" onclick="IVAlbumsClick("Mein neuer Text")" >+</p -->
        <!-- /div -->
      </section>
    </div>

    <div class="IVnav">
      <section>
        <!-- ######## Old version with: onmouseover="wsImagePos1()" -->
        <div style="width:20%;height:20px;cursor:pointer"
             onclick="wsImagePos1()">
          &#8676;
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onclick="wsImagePrev()">
          &#8592;
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onclick="wsImageGoto()"
             id="IVListPos">
          =
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onclick="wsImageNext()">
          &#8594;
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onclick="wsImageLast()">
          &#8677;
        </div>
      </section>
    </div>

      <h1>
        Programmer's Point

      <input type="text" size="40" onkeydown="IVInterpretKey(event)">

      <div class="IValbumsOverview">
        <section id="IValbumsShow">
