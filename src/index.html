  <body style="margin:0px">
    <div class="IVheader">
      <section>
        <div style="width:20%;height:20px;cursor:pointer" onclick="window.open('settings.html','Settings',
              'width=500,height=280,location=no,menubar=no,status=no,toolbar=no,titlebar=no')">

        </div>
        <div style="width:20%;height:20px;">

          Category: xxx
        </div>
        <div style="width:20%;height:20px;">
          Slideshow
        </div>
        <div style="width:20%;height:20px;">
          Export
        </div>
      </section>
    </div>

    <div class="IVbody">
      <div id="IVpool">
        <div style="width:30%" id="IVimage" onmouseover="IVShowAlbums(this)" onmouseout="IVUnShowAlbums(this)">
          <img src="./img/schnee.png"/>
        </div>
        <div style="width:30%" id="IVimage" >
          <img id="IVImageMid" src="./img/default.png"/>
        </div>
        <div style="width:30%" id="IVimage" onmouseover="wsImageVers()">
          <img src="./img/wolken.png"/>
        </div>
      </div>
    </div>

    <div class="IVnav">
      <section>
        <div style="width:20%;height:20px;cursor:pointer"
             onmouseover="wsImagePos1()" onclick="wsImagePos1()">
          &#8676;
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onmouseover="wsImagePrev()" onclick="wsImagePrev()">
          &#8592;
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onmouseover="wsImageGoto()" onclick="wsImageGoto()"
             id="IVListPos">
          =
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onmouseover="wsImageNext()" onclick="wsImageNext()">
          &#8594;
        </div>
        <div style="width:20%;height:20px;cursor:pointer"
             onmouseover="wsImageLast()" onclick="wsImageLast()">
          &#8677;
        </div>
      </section>
