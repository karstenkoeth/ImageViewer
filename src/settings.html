  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css">
    <title>ImageViewer - Settings</title>
  </head>

  <body style="width: 500px; height=280px; margin:0px">

    <!-- Header mit BACK Button -->
    <div  class="IVheader">
      <section>
        <div style="width:33%;text-align: left;"><button id="IVbutton"  onclick="window.close()" >Back</button></div>
        <div style="width:33%">Settings </div>
        <div style="width:33%"></div>
      </section>
    </div>

    <div class="IVbody">

      <div class="IVdelimiter"></div>

        <div    id="IVlabel" >Folder for Thumbnails</div>
        <div    id="IVTextFolderThumbnails" class="IVcode">/Users/koeth/Pictures/ImageViewer/Thumbnails/</div>
        <button id="IVbutton"  onclick="IVSetFolderThumbnails();">Change Folder</button>

      <div class="IVdelimiter"></div>

        <div    id="IVlabel" >Export Folder</div>
        <div    id="IVTextFolderExport" class="IVcode">/Users/koeth/tmp/ImageViewer/Export/</div>
        <button id="IVbutton"  onclick="IVSetFolderExport();">Change Folder</button>

      <div class="IVdelimiter"></div>

        <div    id="IVlabel" >Slide Show, time per Image</div>
        <section>
          <input  id="IVNumberTimePerImage" type="number" class="IVinputnumber" style="width: 40px; margin-right: 5px;"></input>
          <div    id="IVtext" style="padding-top: 5px;">Seconds</div>
        </section>
    </div>

  </body>
